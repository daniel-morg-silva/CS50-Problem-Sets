{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" autofocus autocomplete="off" class="form-control mx-auto w-auto" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input name="password" class="form-control mx-auto w-auto" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input name="confirmation" class="form-control mx-auto w-auto" placeholder="Repeat Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
