{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Company Name</th>
                <th scope="col">Latest Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{stock.name}}</td>
                <td>{{stock.price | usd}}</td>
                <td>{{stock.symbol}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
